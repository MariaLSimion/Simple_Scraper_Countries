<!-- Structura HTML a unui element care include informatii despre o anumita tara-->
<!-- nume, capitala, populatie, suprafata -->

<div class="col-md-4 country">
                        <h3 class="country-name"> <!-- selectorul care inlcude info cu privire la numele tarii este .country-name-->
                            <i class="flag-icon flag-icon-ad"></i>
                            Andorra
                        </h3>
                        <div class="country-info">
                            <strong>Capital:</strong> <span class="country-capital">Andorra la Vella</span><br> <!-- .country-capital-->
                            <strong>Population:</strong> <span class="country-population">84000</span><br><!-- .country-population-->
                            <strong>Area (km<sup>2</sup>):</strong> <span class="country-area">468.0</span><br> <!-- .country-area-->
                        </div>
                    </div>
